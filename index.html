<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Your Library</title>
</head>

<body>
    <div class="header">
        <div class="header-top">
            <h1 id="welcome-message">Welcome to your library!</h1>
        </div>
        <div class="header-bottom">
            <div class="stats-container">
                <div class="stats-msg">Library information:</div>
                <div class="stats-content">
                    <div class="books-total">• <span id="books-total"></span> book(s) in library</div>
                    <div class="books-read">• <span id="books-read"></span> book(s) read</div>
                    <div class="pages-read">• <span id="pages-read"></span> page(s) read</div>
                </div>
            </div>

            <div class="action-buttons">
                <div><button type="button" id="add-book">Add New Book</button></div>
                <div><button type="button" id="clear-books">Clear All Books</button></div>
                <div><button type="button" id="about-project">About This App</button></div>
            </div>
        </div>
    </div>
    <div class="library-container">

    </div>

    <div id="add-book-modal" class="modal">
        <div id="add-book-content">
            <div class="close" id="close-add-modal">&times;
            </div>
            <form id="add-book-form" action="javascript:void(0);"">
            <div><input class=" input" type="text" id="title" name="title" placeholder="Title" required
                max-lenth="100">
        </div>
        <div><input class="input" type="text" id="author" name="author" placeholder="Author" required max-length="100">
        </div>
        <div><input class="input" type="number" id="pages" name="pages" placeholder="Pages" max="1000"></div>
        <div>
            <input type="radio" id="read" name="read" value="read" required><label for="read">Read</label>
            <input type="radio" id="unread" name="read" value="unread"><label for="unread">Not read</label>
        </div>
        <div><button type="submit">Add Book</button></div>
        </form>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
